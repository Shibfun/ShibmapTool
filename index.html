<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .wallet-info {
            margin: 10px 0;
            font-size: 16px;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 5px 15px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ff8c00;
        }
        th {
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
        }
        tr:nth-child(even) {
            background-color: #2d2d2d;
        }
        tr:hover {
            background-color: #444;
        }
        .block-hash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .block-hash {
            display: inline-block;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-btn {
            padding: 2px 5px;
            font-size: 12px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #e07b00;
        }
        #loading, #error, #blockRange {
            text-align: center;
            font-size: 18px;
            color: #ff8c00;
            display: none;
        }
        #error {
            color: #d32f2f;
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
            background-color: #fff;
            width: 100%;
            max-width: 512px;
            height: auto;
            display: none;
        }
        .preview-container {
            text-align: center;
            margin-top: 20px;
        }
        .attributes-container {
            margin: 20px 0;
            width: 80%;
            max-width: 800px;
        }
        .attributes-container h2 {
            font-size: 32px;
            color: #ff8c00;
            text-align: center;
        }
        #attributesList {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .attribute-card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
            text-align: center;
        }
        .attribute-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .action-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 350px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .modal-content button {
            padding: 10px 20px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .nft-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 20px auto;
        }
        .nft-item {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
        }
        .progress-container {
            width: 100%;
            background: #444;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .input-container { flex-wrap: wrap; gap: 8px; }
            button { padding: 3px 8px; font-size: 12px; }
            table { 
                width: 100%; 
                display: block;
                overflow-x: auto;
            }
            th, td { 
                padding: 8px; 
                font-size: 12px; 
                min-width: 80px;
            }
            .block-hash {
                max-width: 80px;
            }
            .copy-btn {
                padding: 1px 3px;
                font-size: 10px;
            }
            canvas { max-width: 300px; }
            .attributes-container h2 { font-size: 24px; }
            #attributesList { grid-template-columns: 1fr; gap: 8px; }
            .attribute-card { padding: 8px; }
            .attribute-card p { font-size: 12px; }
            .action-btn { padding: 8px 16px; font-size: 14px; }
            .modal-content { max-width: 90%; padding: 15px; }
        }
    </style>
</head>

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showModal('Hash copied to clipboard!');
            }).catch(err => {
                showModal('Failed to copy hash: ' + err);
            });
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectWalletBtn');
            if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
                return;
            }
            connectButton.classList.add('loading');
            try {
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) {
                    showModal('Please unlock your wallet or connect it.');
                    return;
                }
                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.numberToHex(109) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            showModal('Failed to switch network. Please add Shibarium manually.');
                            return;
                        }
                    }
                }
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                showModal('Connected to Shibarium successfully!');
                updateWalletAddress();
                renderNFTList();
            } catch (error) {
                showModal('Connection failed: ' + error.message);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function updateWalletAddress() {
            if (!accounts) {
                document.getElementById('walletAddress').innerText = 'Not connected';
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('walletAddress').innerText = shortAddress;
            }
        }

        async function findNextAvailableGroup() {
            if (!contract) return null;
            const currentBlock = await web3.eth.getBlockNumber();
            const maxGroupId = Math.floor(currentBlock / 400);
            for (let groupId = 0; groupId <= maxGroupId; groupId++) {
                const isMinted = await contract.methods.mintedGroups(groupId).call();
                if (!isMinted) {
                    startBlock = groupId * 400 + 1;
                    endBlock = startBlock + 399;
                    return { startBlock, endBlock, groupId };
                }
            }
            return null;
        }

        async function fetchBlockData(blockNumber) {
            try {
                const response = await fetch(`https://www.shibariumscan.io/api/v2/blocks?type=block&block_number=${blockNumber}`);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const block = data.items[0];
                    const txCount = Math.min(block.transaction_count, 500);
                    return {
                        blockNumber: block.height,
                        blockHash: block.hash,
                        txCount: txCount
                    };
                } else {
                    return {
                        blockNumber: blockNumber,
                        blockHash: "Not found",
                        txCount: 0
                    };
                }
            } catch (error) {
                console.error(`Failed to fetch block ${blockNumber}:`, error);
                return {
                    blockNumber: blockNumber,
                    blockHash: "Error",
                    txCount: 0,
                    error: error.message
                };
            }
        }

        async function renderNFTList() {
            const listDiv = document.getElementById('nftList');
            listDiv.innerHTML = '';
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const blockRangeDiv = document.getElementById('blockRange');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            blockRangeDiv.style.display = 'none';

            if (!contract) {
                errorDiv.textContent = "Please connect your wallet first!";
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }

            const totalSupply = await contract.methods.totalSupply().call();
            const nftList = Array.from({ length: 10 }, (_, i) => {
                const tokenId = parseInt(totalSupply) + i;
                const startBlock = tokenId * 400 + 1;
                const endBlock = startBlock + 399;
                return { tokenId, startBlock, endBlock };
            });

            nftList.forEach(nft => {
                const item = document.createElement('div');
                item.className = 'nft-item';
                item.innerHTML = `
                    <p>Token ID: ${nft.tokenId} | Blocks ${nft.startBlock}-${nft.endBlock} | Available</p>
                    <button onclick="generateImage(${nft.tokenId}, ${nft.startBlock}, ${nft.endBlock})">Generate</button>
                    <div class="progress-container" id="progressContainer${nft.tokenId}">
                        <div class="progress-bar" id="progressBar${nft.tokenId}"></div>
                    </div>
                    <button id="mintBtn${nft.tokenId}" onclick="startMintCountdown(${nft.tokenId}, ${nft.startBlock}, ${nft.endBlock})" style="display: none;" disabled>Mint NFT</button>
                `;
                listDiv.appendChild(item);
            });

            blockRangeDiv.textContent = `Available blocks: ${nftList[0].startBlock} to ${nftList[nftList.length - 1].endBlock}`;
            blockRangeDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        }

        async function generateImage(tokenId, startBlock, endBlock) {
            const tableBody = document.getElementById('blockData');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('blockTable');
            const canvas = document.getElementById('myCanvas');
            const downloadButton = document.getElementById('downloadButton');
            const progressContainer = document.getElementById(`progressContainer${tokenId}`);
            const progressBar = document.getElementById(`progressBar${tokenId}`);
            const mintButton = document.getElementById(`mintBtn${tokenId}`);

            tableBody.innerHTML = '';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            table.style.display = 'none';
            canvas.style.display = 'none';
            downloadButton.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const totalSupply = await contract.methods.totalSupply().call();
            if (parseInt(totalSupply) !== tokenId) {
                errorDiv.textContent = `Cannot generate Token ID ${tokenId}. Next available is ${totalSupply}.`;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                progressContainer.style.display = 'none';
                return;
            }

            const totalBlocks = endBlock - startBlock + 1;
            blockData = [];
            for (let i = startBlock; i <= endBlock; i++) {
                const block = await fetchBlockData(i);
                blockData.push(block);
                const progress = ((i - startBlock + 1) / totalBlocks) * 100;
                progressBar.style.width = `${progress}%`;
            }

            const hasError = blockData.some(block => block.error);
            if (hasError) {
                errorDiv.textContent = "Unable to fetch data, possibly due to CORS restrictions or API unavailability. Check console logs.";
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                progressContainer.style.display = 'none';
                return;
            }

            const allNotFound = blockData.every(block => block.blockHash === "Not found");
            if (allNotFound) {
                errorDiv.textContent = `No data found for blocks ${startBlock} to ${endBlock}. Try a different Block ID.`;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                progressContainer.style.display = 'none';
                return;
            }

            blockData.forEach(block => {
                const row = document.createElement('tr');
                const shortHash = block.blockHash.length > 10 ? `${block.blockHash.slice(0, 6)}...${block.blockHash.slice(-4)}` : block.blockHash;
                row.innerHTML = `
                    <td>${block.blockNumber}</td>
                    <td>
                        <div class="block-hash-container">
                            <span class="block-hash" title="${block.blockHash}">${shortHash}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${block.blockHash}')">Copy</button>
                        </div>
                    </td>
                    <td>${block.txCount}</td>
                `;
                tableBody.appendChild(row);
            });

            calculateAttributes();
            generatePixelImage();

            loadingDiv.style.display = 'none';
            table.style.display = 'table';
            progressContainer.style.display = 'none';
            mintButton.style.display = 'inline-block';
            mintButton.disabled = parseInt(totalSupply) !== tokenId;
            currentTokenId = tokenId;
        }

                if (data.items && data.items.length > 0) {
                    const block = data.items[0];
                    const txCount = Math.min(block.transaction_count, 500);
                    return {
                        blockNumber: block.height,
                        blockHash: block.hash,
                        txCount: txCount
                    };
                } else {
                    return {
                        blockNumber: blockNumber,
                        blockHash: "Not found",
                        txCount: 0
                    };
                }
            } catch (error) {
                console.error(`Failed to fetch block ${blockNumber}:`, error);
                return {
                    blockNumber: blockNumber,
                    blockHash: "Error",
                    txCount: 0,
                    error: error.message
                };
            }
        }

        function startMintCountdown(tokenId, startBlock, endBlock) {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }

            const totalSupply = parseInt(await contract.methods.totalSupply().call());
            if (tokenId !== totalSupply) {
                showModal(`Cannot mint Token ID ${tokenId}. Next available is ${totalSupply}.`);
                return;
            }

            const mintButton = document.getElementById(`mintBtn${tokenId}`);
            mintButton.disabled = true;
            mintButton.classList.add('loading');

            let countdown = 3;
            const countdownInterval = setInterval(() => {
                showModal(`Preparing to mint NFT... ${countdown} seconds remaining`);
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    mintNFT(tokenId, startBlock, endBlock);
                }
            }, 1000);
        }

        async function mintNFT(tokenId, startBlock, endBlock) {
            const mintButton = document.getElementById(`mintBtn${tokenId}`);

            try {
                const imageData = canvas.toDataURL("image/png").split(',')[1];
                const metadata = {
                    name: `Shibmap #${attributes[0].value}`,
                    description: "A unique Shibmap NFT based on Shibarium blockchain data",
                    image: `data:image/png;base64,${imageData}`,
                    attributes: attributes.map(attr => ({
                        trait_type: attr.name,
                        value: attr.value
                    }))
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                const attributeValues = attributes.map(attr => attr.value);

                showModal('Minting NFT... Please confirm in your wallet');
                await contract.methods.mintNFT(tokenURI, attributeValues, startBlock, endBlock).send({ from: accounts[0] });
                showModal('NFT minted successfully!');

                mintButton.classList.remove('loading');
                mintButton.disabled = false;
                currentTokenId = null;
                canvas.style.display = 'none';
                renderNFTList();
            } catch (error) {
                showModal('Minting failed: ' + error.message);
                mintButton.classList.remove('loading');
                mintButton.disabled = false;
            }
        }

        window.onload = () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('Please run this page via a local server (e.g., "npx serve") to connect MetaMask.');
            } else if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
            }
        };

        window.ethereum?.on('chainChanged', (chainId) => {
            if (parseInt(chainId, 16) !== 109) {
                showModal('Switched to wrong network. Please reconnect to Shibarium.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected. Please reconnect.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
            }
        });

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    </script>
</body>
