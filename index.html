<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .wallet-info {
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 5px 15px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ff8c00;
        }
        th {
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
        }
        tr:nth-child(even) {
            background-color: #2d2d2d;
        }
        tr:hover {
            background-color: #444;
        }
        .block-hash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .block-hash {
            display: inline-block;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-btn {
            padding: 2px 5px;
            font-size: 12px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #e07b00;
        }
        #loading, #error {
            text-align: center;
            font-size: 18px;
            color: #ff8c00;
            display: none;
        }
        #error {
            color: #d32f2f;
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
            background-color: #fff;
            width: 100%;
            max-width: 512px;
            height: auto;
            display: none;
        }
        .nft-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 20px auto;
        }
        .nft-item {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 350px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
        .modal-content button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shibmap</h1>
        <div class="wallet-info">
            Wallet: <span id="walletAddress">Not connected</span>
        </div>
        <button id="connectWalletBtn">Connect Wallet</button>
        <button id="queryBtn" style="display: none;">Query</button>
    </div>
    <div id="loading">Loading data...</div>
    <div id="error"></div>
    <table id="blockTable" style="display: none;">
        <thead>
            <tr>
                <th>Block Number</th>
                <th>Block Hash</th>
                <th>Transaction Count</th>
            </tr>
        </thead>
        <tbody id="blockData"></tbody>
    </table>
    <div>
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>
    <div class="nft-list" id="nftList"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let blockData = [];
        let attributes = [];
        let currentTokenId = null;
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let web3, accounts, contract;
        const CONTRACT_ADDRESS = "0xeFb2986b14B5975ceD3692C10B66A84B07E998DE";
        const CONTRACT_ABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[{"internalType":"string","name":"uri","type":"string"},{"internalType":"string[]","name":"attributes","type":"string[]"},{"internalType":"uint256","name":"startBlock","type":"uint256"},{"internalType":"uint256","name":"endBlock","type":"uint256"}],"name":"mintNFT","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"string","name":"newURI","type":"string"},{"internalType":"string[]","name":"newAttributes","type":"string[]"}],"name":"updateTokenMetadata","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getTokenAttributes","outputs":[{"internalType":"string[]","name":"","type":"string[]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"bytes","name":"data","type":"bytes"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"transferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"approve","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getApproved","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"operator","type":"address"},{"internalType":"bool","name":"approved","type":"bool"}],"name":"setApprovalForAll","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"tokenOwner","type":"address"},{"internalType":"address","name":"operator","type":"address"}],"name":"isApprovedForAll","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"groupId","type":"uint256"}],"name":"mintedGroups","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":false,"internalType":"string","name":"uri","type":"string"},{"indexed":false,"internalType":"string[]","name":"attributes","type":"string[]"}],"name":"Minted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":false,"internalType":"string","name":"newURI","type":"string"},{"indexed":false,"internalType":"string[]","name":"newAttributes","type":"string[]"}],"name":"MetadataUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"}],"name":"OwnershipRenounced","type":"event"}];
        const shibariumMainnet = {chainId: 109,chainName: 'Shibarium',nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },rpcUrls: ['https://www.shibrpc.com'],blockExplorerUrls: ['https://shibariumscan.io']};

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showModal('Hash copied!'));
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectWalletBtn');
            if (!window.ethereum) {
                showModal('Please install MetaMask.');
                return;
            }
            connectButton.classList.add('loading');
            web3 = new Web3(window.ethereum);
            accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const chainId = await web3.eth.getChainId();
            if (chainId !== 109) {
                try {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: web3.utils.numberToHex(109) }] });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [shibariumMainnet] });
                    } else {
                        showModal('Failed to switch network.');
                        return;
                    }
                }
            }
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            updateWalletAddress();
            connectButton.classList.remove('loading');
            document.getElementById('queryBtn').style.display = 'inline-block';
        }

        async function updateWalletAddress() {
            document.getElementById('walletAddress').innerText = accounts ? `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}` : 'Not connected';
        }

        async function fetchBlockData(blockNumber) {
            try {
                const response = await fetch(`https://www.shibariumscan.io/api/v2/blocks?type=block&block_number=${blockNumber}`);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const block = data.items[0];
                    return {
                        blockNumber: block.height,
                        blockHash: block.hash,
                        txCount: Math.min(block.transaction_count, 500)
                    };
                }
                return { blockNumber, blockHash: "Not found", txCount: 0 };
            } catch (error) {
                return { blockNumber, blockHash: "Error", txCount: 0 };
            }
        }

        async function loadBlocks(startBlock, endBlock) {
            const tableBody = document.getElementById('blockData');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('blockTable');
            const canvas = document.getElementById('myCanvas');

            tableBody.innerHTML = '';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            table.style.display = 'none';
            canvas.style.display = 'none';

            const promises = [];
            for (let i = startBlock; i <= endBlock; i++) {
                promises.push(fetchBlockData(i));
            }

            blockData = await Promise.all(promises);
            if (blockData.some(block => block.blockHash === "Error")) {
                errorDiv.textContent = "Failed to fetch some block data.";
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return false;
            }

            blockData.forEach(block => {
                const row = document.createElement('tr');
                const shortHash = block.blockHash.slice(0, 6) + '...' + block.blockHash.slice(-4);
                row.innerHTML = `
                    <td>${block.blockNumber}</td>
                    <td><div class="block-hash-container"><span class="block-hash" title="${block.blockHash}">${shortHash}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${block.blockHash}')">Copy</button></div></td>
                    <td>${block.txCount}</td>
                `;
                tableBody.appendChild(row);
            });

            calculateAttributes();
            generatePixelImage();
            loadingDiv.style.display = 'none';
            table.style.display = 'table';
            return true;
        }

        function calculateAttributes() {
            attributes = [];
            const transactionCounts = blockData.map(block => block.txCount);
            const ranges = [2000, 2500, 1666, 2000, 4000, 2500, 3333, 2857, 4000, 2000];
            const categories = [
                ["Shiba Forest", "Shiba Desert", "Shiba Tundra", "Shiba Volcano", "Shiba Swamp", "Shiba Savanna", "Shiba Mountain", "Shiba Beach", "Shiba Plains", "Shiba Bamboo Grove"],
                ["Pawprint Sands", "Bone Dust", "Fur-Clad Rock", "Shiba Mud", "Tail-Trodden Grass", "Howlstone", "Bark Shale", "Woof Clay"],
                ["Chew Bone", "Shiba Coin", "Golden Leash", "Squeaky Toy", "Treat Stash", "Shiny Collar", "Paw Gem", "Tail Feather", "Bark Crystal", "Howl Shard", "Fur Diamond", "Woof Opal"],
                ["Ancient Paw Print", "Shiba Totem", "Howl Tablet", "Bark Relic", "Woof Amulet", "Tail Carving", "Fur Scroll", "Shiba Fang", "Paw Statue", "Bone Shrine"],
                ["None", "Shiba Guardian", "Howl Spirit", "Bark Phantom", "Woof Wisp"],
                ["Sunny Bark", "Rainy Howl", "Snowy Paw", "Foggy Tail", "Stormy Woof", "Windy Fur", "Misty Shiba", "Blazing Sun"],
                ["Puppy Patch", "Shiba Den", "Howl Hill", "Bark Valley", "Woof Plains", "Tail Kingdom"],
                ["Fire Bark", "Water Paw", "Earth Fur", "Wind Howl", "Thunder Tail", "Ice Woof", "Spirit Shiba"],
                ["Safe Haven", "Mild Bark", "Risky Howl", "Dangerous Paw", "Wild Woof"],
                ["Common Shiba", "Uncommon Bark", "Rare Howl", "Epic Paw", "Legendary Woof", "Mythic Tail", "Prime Fur", "Elite Shiba", "Celestial Bark", "Divine Howl"]
            ];
            for (let i = 0; i < 10; i++) {
                const groupTxCount = transactionCounts.slice(i * 40, (i + 1) * 40).reduce((sum, count) => sum + count, 0);
                const index = Math.min(Math.floor(groupTxCount / ranges[i]), categories[i].length - 1);
                attributes.push(categories[i][index]);
            }
        }

        function getColorForTxCount(txCount) {
            if (txCount === 0) return '#FFFFFF';
            else if (txCount <= 50) return '#D3D3D3';
            else if (txCount <= 100) return '#FF6347';
            else if (txCount <= 150) return '#FF4500';
            else if (txCount <= 200) return '#FFFF00';
            else if (txCount <= 250) return '#90EE90';
            else if (txCount <= 300) return '#008000';
            else if (txCount <= 350) return '#00CED1';
            else if (txCount <= 400) return '#0000FF';
            else if (txCount <= 450) return '#800080';
            else return '#FFD700';
        }

        function generatePixelImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const blockSize = 25;
            for (let i = 0; i < 400; i++) {
                const row = Math.floor(i / 20);
                const col = i % 20;
                ctx.fillStyle = getColorForTxCount(blockData[i].txCount);
                ctx.fillRect(col * blockSize, row * blockSize, blockSize, blockSize);
            }
            canvas.style.display = 'block';
        }

        async function renderNFTList() {
            const listDiv = document.getElementById('nftList');
            listDiv.innerHTML = '';
            const totalSupply = parseInt(await contract.methods.totalSupply().call());
            const nftList = Array.from({ length: 10 }, (_, i) => {
                const tokenId = totalSupply + i;
                return {
                    tokenId: tokenId,
                    startBlock: tokenId * 400 + 1,
                    endBlock: (tokenId + 1) * 400,
                    groupId: tokenId
                };
            });
            const mintedStatus = await Promise.all(nftList.map(nft => contract.methods.mintedGroups(nft.groupId).call()));
            const nextTokenId = totalSupply + (mintedStatus.indexOf(false) === -1 ? 10 : mintedStatus.indexOf(false));
            nftList.forEach((nft, index) => {
                const item = document.createElement('div');
                item.className = 'nft-item';
                const isMinted = mintedStatus[index];
                const isNext = nft.tokenId === nextTokenId;
                item.innerHTML = `
                    <p>Token ID: ${nft.tokenId} | Blocks ${nft.startBlock}-${nft.endBlock} | 
                    ${isMinted ? 'Minted' : 'Available'}</p>
                    <button class="generate-btn" ${isMinted ? 'disabled' : ''}>Generate</button>
                    <button id="mintBtn${nft.tokenId}" onclick="mintNFT(${nft.tokenId})" style="display: none;" disabled>Mint</button>
                `;
                const generateBtn = item.querySelector('.generate-btn');
                generateBtn.addEventListener('click', () => generateImage(nft.tokenId));
                listDiv.appendChild(item);
            });
            contract.events.Minted({ fromBlock: 'latest' }).on('data', updateUI);
        }

        async function updateUI() {
            const totalSupply = parseInt(await contract.methods.totalSupply().call());
            const nftList = Array.from({ length: 10 }, (_, i) => {
                const tokenId = totalSupply + i;
                return {
                    tokenId: tokenId,
                    startBlock: tokenId * 400 + 1,
                    endBlock: (tokenId + 1) * 400,
                    groupId: tokenId
                };
            });
            const mintedStatus = await Promise.all(nftList.map(nft => contract.methods.mintedGroups(nft.groupId).call()));
            const nextTokenId = totalSupply + (mintedStatus.indexOf(false) === -1 ? 10 : mintedStatus.indexOf(false));
            const items = document.querySelectorAll('.nft-item');
            items.forEach((item, index) => {
                const nft = nftList[index];
                const isMinted = mintedStatus[index];
                const isNext = nft.tokenId === nextTokenId;
                item.querySelector('p').innerText = 
                    `Token ID: ${nft.tokenId} | Blocks ${nft.startBlock}-${nft.endBlock} | 
                    ${isMinted ? 'Minted' : 'Available'}`;
                const generateBtn = item.querySelector('.generate-btn');
                const mintBtn = item.querySelector(`#mintBtn${nft.tokenId}`);
                generateBtn.disabled = isMinted;
                mintBtn.style.display = currentTokenId === nft.tokenId && !isMinted ? 'inline-block' : 'none';
                mintBtn.disabled = !isNext || isMinted;
            });
        }

        async function generateImage(tokenId) {
            const nft = Array.from({ length: 10 }, (_, i) => {
                const totalSupply = parseInt(await contract.methods.totalSupply().call());
                const tokenId = totalSupply + i;
                return {
                    tokenId: tokenId,
                    startBlock: tokenId * 400 + 1,
                    endBlock: (tokenId + 1) * 400,
                    groupId: tokenId
                };
            }).find(nft => nft.tokenId === tokenId);
            const success = await loadBlocks(nft.startBlock, nft.endBlock);
            if (success) {
                currentTokenId = tokenId;
                const mintBtn = document.getElementById(`mintBtn${tokenId}`);
                const totalSupply = parseInt(await contract.methods.totalSupply().call());
                mintBtn.style.display = 'inline-block';
                mintBtn.disabled = tokenId !== totalSupply;
                updateUI();
            }
        }

        async function mintNFT(tokenId) {
            const button = document.getElementById(`mintBtn${tokenId}`);
            button.classList.add('loading');
            button.disabled = true;
            const totalSupply = parseInt(await contract.methods.totalSupply().call());
            const expectedTokenId = totalSupply;
            if (tokenId !== expectedTokenId) {
                showModal(`Cannot mint Token ID ${tokenId}. Next available is ${expectedTokenId}.`);
                button.classList.remove('loading');
                button.disabled = true;
                updateUI();
                return;
            }
            try {
                const nft = {
                    tokenId: tokenId,
                    startBlock: tokenId * 400 + 1,
                    endBlock: (tokenId + 1) * 400
                };
                const imageData = canvas.toDataURL("image/png").split(',')[1];
                const metadata = {
                    name: `Shibmap #${attributes[0]}`,
                    description: "A unique Shibmap NFT",
                    image: `data:image/png;base64,${imageData}`,
                    attributes: attributes.map((value, i) => ({ trait_type: `Attr${i}`, value }))
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                await contract.methods.mintNFT(tokenURI, attributes, nft.startBlock, nft.endBlock)
                    .send({ from: accounts[0] })
                    .on('transactionHash', () => showModal('Transaction pending...'))
                    .on('receipt', () => showModal('NFT minted successfully!'))
                    .on('error', (error) => { showModal('Minting failed: ' + error.message); throw error; });
                currentTokenId = null;
                canvas.style.display = 'none';
                updateUI();
            } catch (error) {
                button.classList.remove('loading');
                button.disabled = false;
                updateUI();
            }
        }

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
        document.getElementById('queryBtn').addEventListener('click', renderNFTList);
    </script>
</body>
</html>
