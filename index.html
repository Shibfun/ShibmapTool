<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .wallet-info {
            margin: 10px 0;
            font-size: 16px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        .search-container input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ff8c00;
            background: #333;
            color: #fff;
            width: 150px;
        }
        button {
            padding: 5px 15px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ff8c00;
        }
        th {
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
        }
        tr:nth-child(even) {
            background-color: #2d2d2d;
        }
        tr:hover {
            background-color: #444;
        }
        .block-hash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .block-hash {
            display: inline-block;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-btn {
            padding: 2px 5px;
            font-size: 12px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #e07b00;
        }
        #loading, #error, #blockRange {
            text-align: center;
            font-size: 18px;
            color: #ff8c00;
            display: none;
        }
        #error {
            color: #d32f2f;
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
            background-color: #fff;
            width: 100%;
            max-width: 512px;
            height: auto;
            display: none;
        }
        .preview-container {
            text-align: center;
            margin-top: 20px;
        }
        .attributes-container {
            margin: 20px 0;
            width: 80%;
            max-width: 800px;
        }
        .attributes-container h2 {
            font-size: 32px;
            color: #ff8c00;
            text-align: center;
        }
        #attributesList {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .attribute-card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
            text-align: center;
        }
        .attribute-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .action-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 350px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .modal-content button {
            padding: 10px 20px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .search-container { flex-wrap: wrap; gap: 8px; }
            button { padding: 3px 8px; font-size: 12px; }
            table { width: 100%; display: block; overflow-x: auto; }
            th, td { padding: 8px; font-size: 12px; min-width: 80px; }
            .block-hash { max-width: 80px; }
            .copy-btn { padding: 1px 3px; font-size: 10px; }
            canvas { max-width: 300px; }
            .attributes-container h2 { font-size: 24px; }
            #attributesList { grid-template-columns: 1fr; gap: 8px; }
            .attribute-card { padding: 8px; }
            .attribute-card p { font-size: 12px; }
            .action-btn { padding: 8px 16px; font-size: 14px; }
            .modal-content { max-width: 90%; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shibmap</h1>
        <div class="wallet-info">
            Wallet: <span id="walletAddress">Not connected</span>
        </div>
        <button id="connectWalletBtn" class="action-btn">Connect Wallet</button>
    </div>
    <div class="search-container">
        <input type="number" id="tokenIdInput" placeholder="Enter Token ID" min="0">
        <button onclick="searchByTokenId()">Search by Token ID</button>
        <button onclick="loadNextAvailable()">Next Available</button>
    </div>
    <div id="blockRange"></div>
    <div id="loading">Loading data...</div>
    <div id="error"></div>
    <table id="blockTable" style="display: none;">
        <thead>
            <tr>
                <th>Block Number</th>
                <th>Block Hash</th>
                <th>Transaction Count</th>
            </tr>
        </thead>
        <tbody id="blockData"></tbody>
    </table>
    <div class="preview-container">
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <div class="action-buttons">
            <button onclick="downloadImage()" id="downloadButton" style="display: none;" class="action-btn">Download Image</button>
            <button id="mintBtn" class="action-btn" onclick="startMintCountdown()" disabled>Mint NFT</button>
        </div>
    </div>
    <div class="attributes-container">
        <h2>Shibmap Attributes</h2>
        <div id="attributesList"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let blockData = [];
        let attributes = [];
        let startBlock = 1;
        let endBlock = 400;
        let currentTokenId = 0;
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let web3, accounts, contract;
        const CONTRACT_ADDRESS = "0xeFb2986b14B5975ceD3692C10B66A84B07E998DE";
        const CONTRACT_ABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[{"internalType":"string","name":"uri","type":"string"},{"internalType":"string[]","name":"attributes","type":"string[]"},{"internalType":"uint256","name":"startBlock","type":"uint256"},{"internalType":"uint256","name":"endBlock","type":"uint256"}],"name":"mintNFT","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"string","name":"newURI","type":"string"},{"internalType":"string[]","name":"newAttributes","type":"string[]"}],"name":"updateTokenMetadata","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getTokenAttributes","outputs":[{"internalType":"string[]","name":"","type":"string[]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"bytes","name":"data","type":"bytes"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"transferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"approve","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getApproved","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"operator","type":"address"},{"internalType":"bool","name":"approved","type":"bool"}],"name":"setApprovalForAll","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"tokenOwner","type":"address"},{"internalType":"address","name":"operator","type":"address"}],"name":"isApprovedForAll","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"groupId","type":"uint256"}],"name":"mintedGroups","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":false,"internalType":"string","name":"uri","type":"string"},{"indexed":false,"internalType":"string[]","name":"attributes","type":"string[]"}],"name":"Minted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":false,"internalType":"string","name":"newURI","type":"string"},{"indexed":false,"internalType":"string[]","name":"newAttributes","type":"string[]"}],"name":"MetadataUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"}],"name":"OwnershipRenounced","type":"event"}];
        const shibariumMainnet = {chainId: 109,chainName: 'Shibarium',nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },rpcUrls: ['https://www.shibrpc.com'],blockExplorerUrls: ['https://shibariumscan.io']};
        const attributeCategories = {
            ShibaBiome: ["Shiba Forest", "Shiba Desert", "Shiba Tundra", "Shiba Volcano", "Shiba Swamp", "Shiba Savanna", "Shiba Mountain", "Shiba Beach", "Shiba Plains", "Shiba Bamboo Grove"],
            ShibaTerrain: ["Pawprint Sands", "Bone Dust", "Fur-Clad Rock", "Shiba Mud", "Tail-Trodden Grass", "Howlstone", "Bark Shale", "Woof Clay"],
            ShibaTreasure: ["Chew Bone", "Shiba Coin", "Golden Leash", "Squeaky Toy", "Treat Stash", "Shiny Collar", "Paw Gem", "Tail Feather", "Bark Crystal", "Howl Shard", "Fur Diamond", "Woof Opal"],
            ShibaRelic: ["Ancient Paw Print", "Shiba Totem", "Howl Tablet", "Bark Relic", "Woof Amulet", "Tail Carving", "Fur Scroll", "Shiba Fang", "Paw Statue", "Bone Shrine"],
            ShibaSpirit: ["None", "Shiba Guardian", "Howl Spirit", "Bark Phantom", "Woof Wisp"],
            ShibaWeather: ["Sunny Bark", "Rainy Howl", "Snowy Paw", "Foggy Tail", "Stormy Woof", "Windy Fur", "Misty Shiba", "Blazing Sun"],
            ShibaTerritory: ["Puppy Patch", "Shiba Den", "Howl Hill", "Bark Valley", "Woof Plains", "Tail Kingdom"],
            ShibaElement: ["Fire Bark", "Water Paw", "Earth Fur", "Wind Howl", "Thunder Tail", "Ice Woof", "Spirit Shiba"],
            ShibaDanger: ["Safe Haven", "Mild Bark", "Risky Howl", "Dangerous Paw", "Wild Woof"],
            ShibaRarity: ["Common Shiba", "Uncommon Bark", "Rare Howl", "Epic Paw", "Legendary Woof", "Mythic Tail", "Prime Fur", "Elite Shiba", "Celestial Bark", "Divine Howl"]
        };
        const attributeOrder = ["ShibaBiome", "ShibaTerrain", "ShibaTreasure", "ShibaRelic", "ShibaSpirit", "ShibaWeather", "ShibaTerritory", "ShibaElement", "ShibaDanger", "ShibaRarity"];
        const attributeRanges = {
            ShibaBiome: 2000,
            ShibaTerrain: 2500,
            ShibaTreasure: 1666,
            ShibaRelic: 2000,
            ShibaSpirit: 4000,
            ShibaWeather: 2500,
            ShibaTerritory: 3333,
            ShibaElement: 2857,
            ShibaDanger: 4000,
            ShibaRarity: 2000
        };

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showModal('Hash copied!'));
        }

        async function connectWallet() {
            if (!window.ethereum) {
                showModal('No wallet detected. Install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
                return;
            }
            const connectButton = document.getElementById('connectWalletBtn');
            connectButton.classList.add('loading');
            web3 = new Web3(window.ethereum);
            accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            if (!accounts.length) {
                showModal('Please unlock or connect your wallet.');
                connectButton.classList.remove('loading');
                return;
            }
            const chainId = await web3.eth.getChainId();
            if (chainId !== 109) {
                try {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: web3.utils.numberToHex(109) }] });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [shibariumMainnet] });
                    } else {
                        showModal('Failed to switch network. Add Shibarium manually.');
                        connectButton.classList.remove('loading');
                        return;
                    }
                }
            }
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            showModal('Connected to Shibarium!');
            updateWalletAddress();
            connectButton.classList.remove('loading');
        }

        async function updateWalletAddress() {
            document.getElementById('walletAddress').innerText = accounts ? `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}` : 'Not connected';
        }

        async function fetchBlockData(blockNumber) {
            const response = await fetch(`https://www.shibariumscan.io/api/v2/blocks?type=block&block_number=${blockNumber}`);
            const data = await response.json();
            if (data.items && data.items.length > 0) {
                const block = data.items[0];
                return { blockNumber: block.height, blockHash: block.hash, txCount: Math.min(block.transaction_count, 500) };
            }
            return { blockNumber, blockHash: "Not found", txCount: 0 };
        }

        async function loadBlocksByRange(tokenId, start, end) {
            const tableBody = document.getElementById('blockData');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const blockRangeDiv = document.getElementById('blockRange');
            const table = document.getElementById('blockTable');
            const canvas = document.getElementById('myCanvas');
            const downloadButton = document.getElementById('downloadButton');
            const mintButton = document.getElementById('mintBtn');

            tableBody.innerHTML = '';
            errorDiv.style.display = 'none';
            blockRangeDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            table.style.display = 'none';
            canvas.style.display = 'none';
            downloadButton.style.display = 'none';
            mintButton.disabled = true;

            startBlock = start;
            endBlock = end;
            currentTokenId = tokenId;
            blockRangeDiv.textContent = `Token ID ${tokenId} | Blocks ${start} to ${end}`;
            blockRangeDiv.style.display = 'block';

            blockData = await Promise.all(Array.from({ length: 400 }, (_, i) => fetchBlockData(start + i)));

            if (blockData.every(block => block.blockHash === "Not found")) {
                errorDiv.textContent = `No data for blocks ${start} to ${end}.`;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }

            blockData.forEach(block => {
                const row = document.createElement('tr');
                const shortHash = block.blockHash.length > 10 ? `${block.blockHash.slice(0, 6)}...${block.blockHash.slice(-4)}` : block.blockHash;
                row.innerHTML = `
                    <td>${block.blockNumber}</td>
                    <td><div class="block-hash-container"><span class="block-hash" title="${block.blockHash}">${shortHash}</span><button class="copy-btn" onclick="copyToClipboard('${block.blockHash}')">Copy</button></div></td>
                    <td>${block.txCount}</td>
                `;
                tableBody.appendChild(row);
            });

            calculateAttributes();
            generatePixelImage();

            loadingDiv.style.display = 'none';
            table.style.display = 'table';

            if (contract) {
                const totalSupply = await contract.methods.totalSupply().call();
                mintButton.disabled = currentTokenId !== parseInt(totalSupply);
            }
        }

        async function loadNextAvailable() {
            if (!contract) {
                showModal('Please connect your wallet first!');
                return;
            }
            const totalSupply = await contract.methods.totalSupply().call();
            const tokenId = parseInt(totalSupply);
            const start = tokenId * 400 + 1;
            const end = start + 399;
            const currentBlock = await web3.eth.getBlockNumber();
            if (currentBlock < start) {
                showModal(`Next range ${start}-${end} not available. Current block: ${currentBlock}.`);
                return;
            }
            const isMinted = await contract.methods.mintedGroups(tokenId).call();
            if (isMinted) {
                showModal(`Token ID ${tokenId} already minted.`);
                return;
            }
            loadBlocksByRange(tokenId, start, end);
        }

        async function searchByTokenId() {
            const tokenId = parseInt(document.getElementById('tokenIdInput').value);
            if (isNaN(tokenId) || tokenId < 0) {
                showModal('Enter a valid Token ID!');
                return;
            }
            const start = tokenId * 400 + 1;
            const end = start + 399;
            const currentBlock = contract ? await web3.eth.getBlockNumber() : start;
            if (currentBlock < start) {
                showModal(`Block range ${start}-${end} not available yet. Current block: ${currentBlock}.`);
                return;
            }
            if (contract) {
                const isMinted = await contract.methods.mintedGroups(tokenId).call();
                if (isMinted) {
                    showModal(`Token ID ${tokenId} already minted for blocks ${start}-${end}.`);
                    return;
                }
            }
            loadBlocksByRange(tokenId, start, end);
        }

        function calculateAttributes() {
            attributes = [];
            const transactionCounts = blockData.map(block => block.txCount);
            for (let i = 0; i < 10; i++) {
                const groupTxCount = transactionCounts.slice(i * 40, (i + 1) * 40).reduce((sum, count) => sum + count, 0);
                const attributeName = attributeOrder[i];
                const range = attributeRanges[attributeName];
                const attributeIndex = Math.min(Math.floor(groupTxCount / range), attributeCategories[attributeName].length - 1);
                attributes.push({ name: attributeName, value: attributeCategories[attributeName][attributeIndex] });
            }
            const attributesList = document.getElementById('attributesList');
            attributesList.innerHTML = '';
            attributes.forEach(attr => {
                const card = document.createElement('div');
                card.className = 'attribute-card';
                card.innerHTML = `<p><strong>${attr.name.replace(/([A-Z])/g, ' $1').trim()}:</strong> ${attr.value}</p>`;
                attributesList.appendChild(card);
            });
        }

        function getColorForTxCount(txCount) {
            if (txCount === 0) return '#FFFFFF';
            if (txCount <= 50) return '#D3D3D3';
            if (txCount <= 100) return '#FF6347';
            if (txCount <= 150) return '#FF4500';
            if (txCount <= 200) return '#FFFF00';
            if (txCount <= 250) return '#90EE90';
            if (txCount <= 300) return '#008000';
            if (txCount <= 350) return '#00CED1';
            if (txCount <= 400) return '#0000FF';
            if (txCount <= 450) return '#800080';
            return '#FFD700';
        }

        function generatePixelImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const blockSize = 25;
            blockData.forEach((block, i) => {
                const row = Math.floor(i / 20);
                const col = i % 20;
                ctx.fillStyle = getColorForTxCount(block.txCount);
                ctx.fillRect(col * blockSize, row * blockSize, blockSize, blockSize);
            });
            canvas.style.display = 'block';
            document.getElementById('downloadButton').style.display = 'inline-block';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `shibmap_${currentTokenId}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function startMintCountdown() {
            if (!web3 || !contract || !accounts) {
                showModal('Connect your wallet first!');
                return;
            }
            const totalSupply = parseInt(contract.methods.totalSupply().call());
            if (currentTokenId !== totalSupply) {
                showModal(`Cannot mint Token ID ${currentTokenId}. Next available is ${totalSupply}.`);
                return;
            }
            const mintButton = document.getElementById('mintBtn');
            mintButton.disabled = true;
            mintButton.classList.add('loading');
            let countdown = 5;
            const interval = setInterval(() => {
                showModal(`Minting in ${countdown}s...`);
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    mintNFT();
                }
            }, 1000);
        }

        async function mintNFT() {
            const mintButton = document.getElementById('mintBtn');
            try {
                const totalSupply = parseInt(await contract.methods.totalSupply().call());
                if (currentTokenId !== totalSupply) {
                    throw new Error(`Invalid Token ID. Expected ${totalSupply}, got ${currentTokenId}.`);
                }
                const imageData = canvas.toDataURL("image/png").split(',')[1];
                const metadata = {
                    name: `Shibmap #${currentTokenId}`,
                    description: "A unique Shibmap NFT based on Shibarium blockchain data",
                    image: `data:image/png;base64,${imageData}`,
                    attributes: attributes.map(attr => ({ trait_type: attr.name, value: attr.value }))
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                const attributeValues = attributes.map(attr => attr.value);
                showModal('Minting NFT... Confirm in wallet');
                await contract.methods.mintNFT(tokenURI, attributeValues, startBlock, endBlock).send({ from: accounts[0] });
                showModal('NFT minted successfully!');
            } catch (error) {
                showModal('Minting failed: ' + error.message.split('\n')[0]);
            }
            mintButton.classList.remove('loading');
            mintButton.disabled = false;
        }

        window.onload = () => {
            if (!window.location.protocol.startsWith('http')) showModal('Run via local server (e.g., "npx serve") for MetaMask.');
            if (!window.ethereum) showModal('No wallet detected. Install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
        };

        window.ethereum?.on('chainChanged', chainId => {
            if (parseInt(chainId, 16) !== 109) {
                showModal('Wrong network. Reconnect to Shibarium.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
                document.getElementById('mintBtn').disabled = true;
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', newAccounts => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected. Reconnect.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
                document.getElementById('mintBtn').disabled = true;
            }
        });

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    </script>
</body>
</html>
