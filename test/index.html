<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ff8c00;
            background: #333;
            color: #fff;
        }
        input[type="number"] {
            padding: 5px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ff8c00;
            background: #333;
            color: #fff;
        }
        button {
            padding: 5px 15px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status, #error, #blockRange {
            text-align: center;
            font-size: 18px;
            color: #ff8c00;
            display: none;
        }
        #error {
            color: #d32f2f;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ff8c00;
        }
        th {
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
        }
        tr:nth-child(even) {
            background-color: #2d2d2d;
        }
        tr:hover {
            background-color: #444;
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
            background-color: #fff;
            width: 100%;
            max-width: 512px;
            height: auto;
            display: none;
        }
        .preview-container {
            text-align: center;
            margin-top: 20px;
        }
        .attributes-container {
            margin: 20px 0;
            width: 80%;
            max-width: 800px;
        }
        .attributes-container h2 {
            font-size: 32px;
            color: #ff8c00;
            text-align: center;
        }
        #attributesList {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .attribute-card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
            text-align: center;
        }
        .attribute-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        #mintDetails {
            margin-top: 20px;
            width: 80%;
            max-width: 1000px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
        }
        #mintDetails h2 {
            font-size: 24px;
            color: #ff8c00;
            text-align: center;
        }
        #mintLog {
            font-size: 14px;
            color: #fff;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .input-container { flex-wrap: wrap; gap: 8px; }
            input[type="text"] { width: 200px; }
            input[type="number"] { width: 80px; }
            button { padding: 3px 8px; font-size: 12px; }
            table { width: 100%; display: block; overflow-x: auto; }
            th, td { padding: 8px; font-size: 12px; min-width: 80px; }
            canvas { max-width: 300px; }
            .attributes-container h2 { font-size: 24px; }
            #attributesList { grid-template-columns: 1fr; gap: 8px; }
            .attribute-card { padding: 8px; }
            .attribute-card p { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shibmap</h1>
    </div>
    <div class="input-container">
        <input type="text" id="privateKey" placeholder="Enter Private Key (with 0x)">
        <input type="number" id="gasLimit" placeholder="Gas Limit" value="300000">
        <input type="number" id="gasPrice" placeholder="Gas Price (Gwei)" value="10">
        <button onclick="startMinting()">Start Minting</button>
    </div>
    <div id="blockRange"></div>
    <div id="status"></div>
    <div id="error"></div>
    <table id="blockTable" style="display: none;">
        <thead>
            <tr>
                <th>Block Number</th>
                <th>Block Hash</th>
                <th>Transaction Count</th>
            </tr>
        </thead>
        <tbody id="blockData"></tbody>
    </table>
    <div class="preview-container">
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <button onclick="downloadImage()" id="downloadButton" style="display: none;" class="action-btn">Download Image</button>
    </div>
    <div class="attributes-container">
        <h2>Shibmap Attributes</h2>
        <div id="attributesList"></div>
    </div>
    <div id="mintDetails">
        <h2>Minting Details</h2>
        <div id="mintLog"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let blockData = [];
        let attributes = [];
        let startBlock = 1;
        let endBlock = 400;
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let web3, account, contract;
        let nftCount = 0;
        const CONTRACT_ADDRESS = "0xeFb2986b14B5975ceD3692C10B66A84B07E998DE";
        const CONTRACT_ABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[{"internalType":"string","name":"uri","type":"string"},{"internalType":"string[]","name":"attributes","type":"string[]"},{"internalType":"uint256","name":"startBlock","type":"uint256"},{"internalType":"uint256","name":"endBlock","type":"uint256"}],"name":"mintNFT","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"string","name":"newURI","type":"string"},{"internalType":"string[]","name":"newAttributes","type":"string[]"}],"name":"updateTokenMetadata","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getTokenAttributes","outputs":[{"internalType":"string[]","name":"","type":"string[]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"bytes","name":"data","type":"bytes"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"transferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"approve","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getApproved","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"operator","type":"address"},{"internalType":"bool","name":"approved","type":"bool"}],"name":"setApprovalForAll","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"tokenOwner","type":"address"},{"internalType":"address","name":"operator","type":"address"}],"name":"isApprovedForAll","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"groupId","type":"uint256"}],"name":"mintedGroups","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":false,"internalType":"string","name":"uri","type":"string"},{"indexed":false,"internalType":"string[]","name":"attributes","type":"string[]"}],"name":"Minted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":false,"internalType":"string","name":"newURI","type":"string"},{"indexed":false,"internalType":"string[]","name":"newAttributes","type":"string[]"}],"name":"MetadataUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"}],"name":"OwnershipRenounced","type":"event"}];
        const attributeCategories = {
            ShibaBiome: ["Shiba Forest", "Shiba Desert", "Shiba Tundra", "Shiba Volcano", "Shiba Swamp", "Shiba Savanna", "Shiba Mountain", "Shiba Beach", "Shiba Plains", "Shiba Bamboo Grove"],
            ShibaTerrain: ["Pawprint Sands", "Bone Dust", "Fur-Clad Rock", "Shiba Mud", "Tail-Trodden Grass", "Howlstone", "Bark Shale", "Woof Clay"],
            ShibaTreasure: ["Chew Bone", "Shiba Coin", "Golden Leash", "Squeaky Toy", "Treat Stash", "Shiny Collar", "Paw Gem", "Tail Feather", "Bark Crystal", "Howl Shard", "Fur Diamond", "Woof Opal"],
            ShibaRelic: ["Ancient Paw Print", "Shiba Totem", "Howl Tablet", "Bark Relic", "Woof Amulet", "Tail Carving", "Fur Scroll", "Shiba Fang", "Paw Statue", "Bone Shrine"],
            ShibaSpirit: ["None", "Shiba Guardian", "Howl Spirit", "Bark Phantom", "Woof Wisp"],
            ShibaWeather: ["Sunny Bark", "Rainy Howl", "Snowy Paw", "Foggy Tail", "Stormy Woof", "Windy Fur", "Misty Shiba", "Blazing Sun"],
            ShibaTerritory: ["Puppy Patch", "Shiba Den", "Howl Hill", "Bark Valley", "Woof Plains", "Tail Kingdom"],
            ShibaElement: ["Fire Bark", "Water Paw", "Earth Fur", "Wind Howl", "Thunder Tail", "Ice Woof", "Spirit Shiba"],
            ShibaDanger: ["Safe Haven", "Mild Bark", "Risky Howl", "Dangerous Paw", "Wild Woof"],
            ShibaRarity: ["Common Shiba", "Uncommon Bark", "Rare Howl", "Epic Paw", "Legendary Woof", "Mythic Tail", "Prime Fur", "Elite Shiba", "Celestial Bark", "Divine Howl"]
        };
        const attributeOrder = ["ShibaBiome", "ShibaTerrain", "ShibaTreasure", "ShibaRelic", "ShibaSpirit", "ShibaWeather", "ShibaTerritory", "ShibaElement", "ShibaDanger", "ShibaRarity"];
        const attributeRanges = {
            ShibaBiome: 2000,
            ShibaTerrain: 2500,
            ShibaTreasure: 1666,
            ShibaRelic: 2000,
            ShibaSpirit: 4000,
            ShibaWeather: 2500,
            ShibaTerritory: 3333,
            ShibaElement: 2857,
            ShibaDanger: 4000,
            ShibaRarity: 2000
        };

        async function initializeWeb3() {
            const privateKey = document.getElementById('privateKey').value.trim();
            if (!privateKey.startsWith('0x') || privateKey.length !== 66) {
                document.getElementById('error').textContent = "Invalid private key, must start with '0x' and be 64 characters long";
                document.getElementById('error').style.display = 'block';
                return false;
            }
            try {
                web3 = new Web3('https://www.shibrpc.com');
                account = web3.eth.accounts.privateKeyToAccount(privateKey);
                web3.eth.accounts.wallet.add(account);
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                return true;
            } catch (error) {
                document.getElementById('error').textContent = "Failed to connect to Shibarium RPC: " + error.message;
                document.getElementById('error').style.display = 'block';
                return false;
            }
        }

        async function findNextAvailableGroup() {
            try {
                const currentBlock = await web3.eth.getBlockNumber();
                const maxGroupId = Math.floor(currentBlock / 400);
                for (let groupId = 0; groupId <= maxGroupId; groupId++) {
                    const isMinted = await contract.methods.mintedGroups(groupId).call();
                    if (!isMinted) {
                        startBlock = groupId * 400 + 1;
                        endBlock = startBlock + 399;
                        return { startBlock, endBlock };
                    }
                }
                return null;
            } catch (error) {
                document.getElementById('error').textContent = "Failed to find available group: " + error.message;
                document.getElementById('error').style.display = 'block';
                return null;
            }
        }

        async function fetchBlockData(blockNumber) {
            try {
                const response = await fetch(`https://www.shibariumscan.io/api/v2/blocks?type=block&block_number=${blockNumber}`);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const block = data.items[0];
                    const txCount = Math.min(block.transaction_count, 500);
                    return {
                        blockNumber: block.height,
                        blockHash: block.hash,
                        txCount: txCount
                    };
                } else {
                    return {
                        blockNumber: blockNumber,
                        blockHash: "Not found",
                        txCount: 0
                    };
                }
            } catch (error) {
                document.getElementById('error').textContent = `Failed to fetch block ${blockNumber}: ${error.message}`;
                document.getElementById('error').style.display = 'block';
                return {
                    blockNumber: blockNumber,
                    blockHash: "Error",
                    txCount: 0
                };
            }
        }

        async function startMinting() {
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const startButton = document.querySelector('.input-container button');

            errorDiv.style.display = 'none';
            statusDiv.style.display = 'block';
            statusDiv.textContent = "Initializing...";
            startButton.disabled = true;

            if (!(await initializeWeb3())) {
                statusDiv.style.display = 'none';
                startButton.disabled = false;
                return;
            }

            await mintNextNFT();
        }

        async function mintNextNFT() {
            const tableBody = document.getElementById('blockData');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const blockRangeDiv = document.getElementById('blockRange');
            const table = document.getElementById('blockTable');
            const downloadButton = document.getElementById('downloadButton');
            const mintLogDiv = document.getElementById('mintLog');
            const startButton = document.querySelector('.input-container button');

            tableBody.innerHTML = '';
            errorDiv.style.display = 'none';
            blockRangeDiv.style.display = 'none';
            table.style.display = 'none';
            canvas.style.display = 'none';
            downloadButton.style.display = 'none';

            statusDiv.textContent = "Finding next available block group...";
            const range = await findNextAvailableGroup();
            if (!range) {
                errorDiv.textContent = "No available block range to mint. Please wait for new blocks.";
                errorDiv.style.display = 'block';
                statusDiv.style.display = 'none';
                startButton.disabled = false;
                return;
            }

            startBlock = range.startBlock;
            endBlock = range.endBlock;
            blockRangeDiv.textContent = `Processing blocks ${startBlock} to ${endBlock}`;
            blockRangeDiv.style.display = 'block';

            statusDiv.textContent = `Fetching blocks ${startBlock} to ${endBlock}...`;
            const promises = [];
            for (let i = startBlock; i <= endBlock; i++) {
                promises.push(fetchBlockData(i));
            }

            blockData = await Promise.all(promises);

            const hasError = blockData.some(block => block.blockHash === "Error");
            if (hasError) {
                errorDiv.textContent = "Failed to fetch some block data. Check logs for details.";
                errorDiv.style.display = 'block';
                statusDiv.style.display = 'none';
                startButton.disabled = false;
                return;
            }

            blockData.forEach(block => {
                const row = document.createElement('tr');
                const shortHash = block.blockHash.length > 10 ? `${block.blockHash.slice(0, 6)}...${block.blockHash.slice(-4)}` : block.blockHash;
                row.innerHTML = `
                    <td>${block.blockNumber}</td>
                    <td><span class="block-hash" title="${block.blockHash}">${shortHash}</span></td>
                    <td>${block.txCount}</td>
                `;
                tableBody.appendChild(row);
            });

            nftCount++;
            statusDiv.textContent = `Generating NFT #${nftCount}...`;
            calculateAttributes();
            generatePixelImage();

            table.style.display = 'table';
            canvas.style.display = 'block';
            downloadButton.style.display = 'inline-block';

            await mintNFT();
            statusDiv.textContent = `NFT #${nftCount} minted, preparing next...`;
            setTimeout(mintNextNFT, 1000);
        }

        function calculateAttributes() {
            attributes = [];
            const transactionCounts = blockData.map(block => block.txCount);
            const calcRules = {
                ShibaBiome: "Based on blocks 1-40 transaction total (0-2000: Forest, 2000-4000: Desert, etc.)",
                ShibaTerrain: "Based on blocks 41-80 transaction total (0-2500: Sands, 2500-5000: Dust, etc.)",
                ShibaTreasure: "Based on blocks 81-120 transaction total (0-1666: Bone, 1666-3332: Coin, etc.)",
                ShibaRelic: "Based on blocks 121-160 transaction total (0-2000: Print, 2000-4000: Totem, etc.)",
                ShibaSpirit: "Based on blocks 161-200 transaction total (0-4000: None, 4000-8000: Guardian, etc.)",
                ShibaWeather: "Based on blocks 201-240 transaction total (0-2500: Sunny, 2500-5000: Rainy, etc.)",
                ShibaTerritory: "Based on blocks 241-280 transaction total (0-3333: Patch, 3333-6666: Den, etc.)",
                ShibaElement: "Based on blocks 281-320 transaction total (0-2857: Fire, 2857-5714: Water, etc.)",
                ShibaDanger: "Based on blocks 321-360 transaction total (0-4000: Safe, 4000-8000: Mild, etc.)",
                ShibaRarity: "Based on blocks 361-400 transaction total (0-2000: Common, 2000-4000: Uncommon, etc.)"
            };

            for (let i = 0; i < 10; i++) {
                const groupStart = i * 40;
                const groupEnd = groupStart + 39;
                const groupTxCount = transactionCounts.slice(groupStart, groupEnd + 1).reduce((sum, count) => sum + count, 0);
                const attributeName = attributeOrder[i];
                const range = attributeRanges[attributeName];
                const attributeIndex = Math.min(Math.floor(groupTxCount / range), attributeCategories[attributeName].length - 1);
                const attributeValue = attributeCategories[attributeName][attributeIndex];
                attributes.push({ name: attributeName, value: attributeValue, rule: calcRules[attributeName] });
            }

            const attributesList = document.getElementById('attributesList');
            attributesList.innerHTML = '';
            attributes.forEach(attr => {
                const card = document.createElement('div');
                card.className = 'attribute-card';
                card.innerHTML = `
                    <p><strong>${attr.name.replace(/([A-Z])/g, ' $1').trim()}:</strong> ${attr.value}</p>
                    <p style="font-size: 12px">${attr.rule}</p>
                `;
                attributesList.appendChild(card);
            });
        }

        function getColorForTxCount(txCount) {
            if (txCount === 0) return '#FFFFFF';
            else if (txCount <= 50) return '#D3D3D3';
            else if (txCount <= 100) return '#FF6347';
            else if (txCount <= 150) return '#FF4500';
            else if (txCount <= 200) return '#FFFF00';
            else if (txCount <= 250) return '#90EE90';
            else if (txCount <= 300) return '#008000';
            else if (txCount <= 350) return '#00CED1';
            else if (txCount <= 400) return '#0000FF';
            else if (txCount <= 450) return '#800080';
            else return '#FFD700';
        }

        function generatePixelImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const transactionCounts = blockData.map(block => block.txCount);
            const blockSize = 25;

            for (let i = 0; i < 400; i++) {
                const row = Math.floor(i / 20);
                const col = i % 20;
                const x = col * blockSize;
                const y = row * blockSize;
                const txCount = transactionCounts[i];
                ctx.fillStyle = getColorForTxCount(txCount);
                ctx.fillRect(x, y, blockSize, blockSize);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `shibmap_nft_${nftCount}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function mintNFT() {
            const statusDiv = document.getElementById('status');
            const mintLogDiv = document.getElementById('mintLog');

            const gasLimit = parseInt(document.getElementById('gasLimit').value) || 300000;
            const gasPrice = web3.utils.toWei(document.getElementById('gasPrice').value || '10', 'gwei');

            statusDiv.textContent = `Minting NFT #${nftCount}...`;

            try {
                const totalSupply = await contract.methods.totalSupply().call();
                const tokenId = parseInt(totalSupply);

                const imageData = canvas.toDataURL("image/png").split(',')[1];
                const metadata = {
                    name: `Shibmap #${nftCount}`,
                    description: "A unique Shibmap NFT based on Shibarium blockchain data",
                    image: `data:image/png;base64,${imageData}`,
                    attributes: attributes.map(attr => ({
                        trait_type: attr.name,
                        value: attr.value
                    }))
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                const attributeValues = attributes.map(attr => attr.value);

                const tx = await contract.methods.mintNFT(tokenURI, attributeValues, startBlock, endBlock)
                    .send({
                        from: account.address,
                        gas: gasLimit,
                        gasPrice: gasPrice
                    });

                mintLogDiv.innerHTML += `<p style="color: #90EE90;">NFT #${nftCount} minted successfully, Token ID: ${tokenId}, Tx Hash: ${tx.transactionHash}</p>`;
            } catch (error) {
                mintLogDiv.innerHTML += `<p style="color: #d32f2f;">NFT #${nftCount} minting failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
